<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luxury Timer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .timer {
      background: #1a1a1a;
      border-radius: 20px;
      padding: 40px 30px;
      width: 260px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 214, 10, 0.1);
      border: 1px solid #2b2b2b;
    }

    .time {
      font-size: 52px;
      font-weight: 500;
      margin-bottom: 20px;
      color: #ffd600;
    }

    .progress-bar-container {
      background-color: #2b2b2b;
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress-bar {
      height: 100%;
      background-color: #ffd600;
      width: 100%;
      transition: width 0.4s ease-in-out;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 15px;
    }

    button {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #2c2c2c;
      color: #ffd600;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #3a3a3a;
    }

    .start {
      background-color: #ffd600;
      color: #0f0f0f;
      font-weight: bold;
    }

    .start:hover {
      background-color: #ffcc00;
    }

    .cancel {
      margin-top: 20px;
      width: 100%;
      background-color: transparent;
      border: 1px solid #555;
      color: #888;
      font-size: 13px;
      cursor: pointer;
      border-radius: 6px;
      padding: 8px;
      transition: border-color 0.2s;
    }

    .cancel:hover {
      border-color: #ffd600;
      color: #ffd600;
    }
  </style>
</head>
<body>
  <div class="timer">
    <div class="time" id="time">03:00</div>
    <div class="progress-bar-container">
      <div id="progress" class="progress-bar"></div>
    </div>
    <div class="controls">
      <button onclick="adjustTime(-60)">â€“</button>
      <button class="start" onclick="startTimer()">Start</button>
      <button onclick="adjustTime(60)">+</button>
    </div>
    <button class="cancel" onclick="cancelTimer()">Cancel</button>
  </div>

  <script>
    let defaultSeconds = 180;
    let totalSeconds = defaultSeconds;
    let interval = null;

    function updateDisplay() {
      const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
      const seconds = String(totalSeconds % 60).padStart(2, '0');
      document.getElementById('time').textContent = `${minutes}:${seconds}`;

      const progressPercent = (totalSeconds / defaultSeconds) * 100;
      document.getElementById('progress').style.width = `${progressPercent}%`;
    }

    function adjustTime(seconds) {
      if (interval !== null) return;
      defaultSeconds = Math.max(1, defaultSeconds + seconds);
      totalSeconds = defaultSeconds;
      updateDisplay();
    }

    function startTimer() {
      if (interval !== null) return;
      interval = setInterval(() => {
        if (totalSeconds <= 0) {
          clearInterval(interval);
          interval = null;
        } else {
          totalSeconds--;
          updateDisplay();
        }
      }, 1000);
    }

    function cancelTimer() {
      clearInterval(interval);
      interval = null;
      totalSeconds = defaultSeconds;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
