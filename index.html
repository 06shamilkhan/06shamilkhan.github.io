<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timer</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #121212;
      color: #e0e0e0;
    }

    .timer {
      background: #1e1e1e;
      border-radius: 20px;
      padding: 30px;
      width: 240px;
      text-align: center;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
    }

    .time {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .progress-bar-container {
      background-color: #2c2c2c;
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .progress-bar {
      height: 100%;
      background-color: #00bfa5;
      width: 100%;
      transition: width 0.5s ease;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    button {
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #e0e0e0;
      background-color: #333;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #444;
    }

    .start {
      background-color: #3d3d3d;
    }

    .add, .subtract {
      background-color: #2e2e2e;
    }

    .cancel {
      margin-top: 12px;
      background-color: #b00020;
    }

    .cancel:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="timer">
    <div class="time" id="time">03:00</div>
    <div class="progress-bar-container">
      <div id="progress" class="progress-bar"></div>
    </div>
    <div class="controls">
      <button class="subtract" onclick="adjustTime(-60)">-</button>
      <button class="start" onclick="startTimer()">Start</button>
      <button class="add" onclick="adjustTime(60)">+</button>
    </div>
    <button class="cancel" onclick="cancelTimer()">Cancel</button>
  </div>

  <script>
    let defaultSeconds = 180;
    let totalSeconds = defaultSeconds;
    let interval = null;

    function updateDisplay() {
      const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
      const seconds = String(totalSeconds % 60).padStart(2, '0');
      document.getElementById('time').textContent = `${minutes}:${seconds}`;

      const progressPercent = (totalSeconds / defaultSeconds) * 100;
      document.getElementById('progress').style.width = `${progressPercent}%`;
    }

    function adjustTime(seconds) {
      if (interval !== null) return; // Prevent time adjustment while timer is running
      defaultSeconds = Math.max(1, defaultSeconds + seconds);
      totalSeconds = defaultSeconds;
      updateDisplay();
    }

    function startTimer() {
      if (interval !== null) return;
      interval = setInterval(() => {
        if (totalSeconds <= 0) {
          clearInterval(interval);
          interval = null;
        } else {
          totalSeconds--;
          updateDisplay();
        }
      }, 1000);
    }

    function cancelTimer() {
      clearInterval(interval);
      interval = null;
      totalSeconds = defaultSeconds;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
