<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luxury Timer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .timer {
      background: #1a1a1a;
      border-radius: 30px;
      padding: 40px 30px;
      width: 300px;
      height: 300px; /* Set height to match the width */
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 214, 10, 0.1);
      border: 1px solid #2b2b2b;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .time {
      font-size: calc(9vw + 10px);
      font-weight: 500;
      color: #ffd600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding: 0 10px;
      margin: 5px;
      display: inline-block;
      transition: transform 0.7s cubic-bezier(0.1, 0, 0.1, 1), opacity 0.7s cubic-bezier(0.1, 0, 0.1, 0.1), font-size 0.3s ease-out;
    }

    .progress-bar-container {
      width: 90%; /* Make the progress bar width responsive */
      background-color: #2b2b2b;
      height: 5px;
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress-bar {
      height: 100%;
      background-color: #ffd600;
      width: 100%;
      transition: width 0.4s ease-in-out;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    .controls button {
      font-size: 32px;
      background: none;
      border: none;
      color: #f4f4f4;
      cursor: pointer;
      transition: color 0.2s ease;
      padding: 5px 10px;
    }

    .controls button:hover {
      color: #ffd600;
    }

    .controls .start {
      background-color: transparent;
      color: #ffd600;
      font-weight: bold;
      border: 0.5px solid #ffd600;
      border-radius: 25px;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .controls .start:hover {
      background-color: #ffd600;
      color: #0f0f0f;
    }

    .cancel {
      margin-top: 20px;
      width: 100%;
      background-color: transparent;
      border: none;
      color: #888;
      font-size: 13px;
      cursor: pointer;
      padding: 8px;
      transition: border-color 0.2s, color 0.2s;
    }

    .cancel:hover {
      color: #ffd600;
    }
  </style>
</head>
<body>
  <div class="timer">
    <div class="time" id="time">01:00:00</div>
    <div class="progress-bar-container">
      <div id="progress" class="progress-bar"></div>
    </div>
    <div class="controls">
      <button onclick="adjustTime(-60)">â€“</button>
      <button class="start" onclick="toggleTimer()">Start</button>
      <button onclick="adjustTime(60)">+</button>
    </div>
    <button class="cancel" onclick="cancelTimer()">Cancel</button>
  </div>

  <script>
    let defaultSeconds = 3600;
    let totalSeconds = defaultSeconds;
    let interval = null;
    let lastHours = Math.floor(totalSeconds / 3600);

    function updateDisplay() {
      const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
      const seconds = String(totalSeconds % 60).padStart(2, '0');

      const timeElement = document.getElementById('time');

      const currentHasHours = lastHours > 0;
      const newHasHours = parseInt(hours) > 0;

      if (currentHasHours !== newHasHours) {
        timeElement.style.transform = "scale(0.85)";
        timeElement.style.opacity = "0";
        setTimeout(() => {
          timeElement.style.transform = "scale(1)";
          timeElement.style.opacity = "1";
        }, 100);
      }

      // Check if we're in MM:SS format and adjust font size accordingly
      if (!newHasHours) {
        timeElement.style.fontSize = "calc(11vw + 30px)"; // Increase font size for MM:SS
      } else {
        timeElement.style.fontSize = "calc(9vw + 10px)"; // Default font size for HH:MM:SS
      }

      timeElement.textContent = newHasHours ? `${hours}:${minutes}:${seconds}` : `${minutes}:${seconds}`;
      lastHours = parseInt(hours);

      const progressPercent = (totalSeconds / defaultSeconds) * 100;
      document.getElementById('progress').style.width = `${progressPercent}%`;
    }

    function adjustTime(seconds) {
      if (interval !== null) return;
      defaultSeconds = Math.max(1, defaultSeconds + seconds);
      totalSeconds = defaultSeconds;
      updateDisplay();
    }

    function toggleTimer() {
      const startBtn = document.querySelector('.start');

      if (interval === null) {
        interval = setInterval(() => {
          if (totalSeconds <= 0) {
            clearInterval(interval);
            interval = null;
          } else {
            totalSeconds--;
            updateDisplay();
          }
        }, 1000);
        startBtn.textContent = 'Pause';
      } else {
        clearInterval(interval);
        interval = null;
        startBtn.textContent = 'Start';
      }
    }

    function cancelTimer() {
      clearInterval(interval);
      interval = null;
      totalSeconds = defaultSeconds;
      updateDisplay();
      document.querySelector('.start').textContent = 'Start';
    }

    updateDisplay();
  </script>
</body>
</html>
