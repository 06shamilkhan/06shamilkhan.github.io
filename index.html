<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luxury Timer</title>
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <style>
body {
font-family: 'Montserrat', sans-serif;
  background-color: #0f0f0f;
  color: #f4f4f4;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.timer {
  background: #1E1E1E;
  border-radius: 40px;
  padding: 40px 30px;
  width: 275px;
  height: 275px;
  text-align: center;
  box-shadow: 0 0 30px rgba(255, 214, 10, 0.1);
  border: 1px solid #3B3B3B;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  overflow: hidden;
  box-sizing: border-box;
}

.time {
  position:relative;
  bottom: 5%;
  font-size: 55px;
  font-weight: bold;
  color: #F5F5F5;
  white-space: nowrap;
  padding: 0 10px;
  margin: 10px;
  height: 52px;
  line-height: 52px;
}

.progress-bar-container {
  position:relative;
  top: 1%;
  width: 90%;
  background-color: #3B3B3B;
  height: 4px;
  border-radius: 3px;
  overflow: hidden;
}

.progress-bar {
  height: 100%;
  background-color: #ffd600;
  width: 100%;
  transition: width 0.4s ease-in-out;
}

.controls {
  position: relative;
  bottom: 3%;
  justify-content: space-between;
  gap: 10px;
  width: 100%;
}

.controls button {
  font-size: 35px;
  background: none;
  border: none;
  color: #3B3B3B;
  cursor: pointer;
  transition: color 0.2s ease;
  padding: 5px 15px;
}

.controls button:hover {
  color: #ffd600;
}

.controls .start {
  background-color: transparent;
  color: #3B3B3B;
  border: 1px solid #3B3B3B;
  border-radius: 40px;
  padding: 7px 20px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.2s ease, color 0.2s ease;
}

.controls .start:hover {
  background-color: #ffd600;
  color: #0f0f0f;
}

.cancel {
  position:relative;
  top: 15%;
  width: 100%;
  background-color: transparent;
  border: none;
  color: #3B3B3B;
  font-size: 12px;
  cursor: pointer;
  transition: color 0.2s;
}

.cancel:hover {
  color: #ffd600;
}

  </style>
</head>
<body>
  <div class="timer">
      <div class="time" id="time">01:00:00</div>
    <div class="controls">
      <button onclick="adjustTime(-60)">â€“</button>
      <button class="start" onclick="toggleTimer()">Start</button>
      <button onclick="adjustTime(60)">+</button>
    </div>
    <div class="progress-bar-container">
      <div id="progress" class="progress-bar"></div>
    </div>
    <button class="cancel" onclick="cancelTimer()">Cancel</button>
  </div>

  <script>
    let defaultSeconds = 3600;
    let totalSeconds = defaultSeconds;
    let interval = null;
    let lastHours = Math.floor(totalSeconds / 3600);

    function updateDisplay() {
      const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
      const seconds = String(totalSeconds % 60).padStart(2, '0');

      const timeElement = document.getElementById('time');

      timeElement.textContent = `${hours}:${minutes}:${seconds}`;


      timeElement.textContent = newHasHours ? `${hours}:${minutes}:${seconds}` : `${minutes}:${seconds}`;
      lastHours = parseInt(hours);

      const progressPercent = (totalSeconds / defaultSeconds) * 100;
      document.getElementById('progress').style.width = `${progressPercent}%`;
    }

    function adjustTime(seconds) {
      if (interval !== null) return;
      defaultSeconds = Math.max(1, defaultSeconds + seconds);
      totalSeconds = defaultSeconds;
      updateDisplay();
    }

    function toggleTimer() {
      const startBtn = document.querySelector('.start');

      if (interval === null) {
        interval = setInterval(() => {
          if (totalSeconds <= 0) {
            clearInterval(interval);
            interval = null;
          } else {
            totalSeconds--;
            updateDisplay();
          }
        }, 1000);
        startBtn.textContent = 'Pause';
      } else {
        clearInterval(interval);
        interval = null;
        startBtn.textContent = 'Start';
      }
    }

    function cancelTimer() {
      clearInterval(interval);
      interval = null;
      totalSeconds = defaultSeconds;
      updateDisplay();
      document.querySelector('.start').textContent = 'Start';
    }

    updateDisplay();
  </script>
</body>
</html>
